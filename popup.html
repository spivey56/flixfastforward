 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="styles/popup.css" rel="stylesheet"/>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

</head>
<body>

<h3 id="title">Flix Fast Forward</h3>
<br>
<div class="container-fluid">
    <img id="logo" class="img-responsive centered" src="icon.png" alt="Logo"/>
    <br>
    <br>
    <hr>
    <h4 style="text-align: center">For contributors</h4>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default form-control">Login</button>
        <br><br>
        <button style="background: #ee3523;color:white" type="submit" class="btn btn-default form-control">Want to contribute?</button>

    </form>
</div>
<div id="boxes">
    <div id="dialog" class="window">
        <!--<label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>-->
        <div id="popupfoot"><a href="#" class="close agree">I agree</a> | <a class="agree" style="color:red;" href="#">I
            do not agree</a></div>
    </div>
</div>
</body>
</html>
